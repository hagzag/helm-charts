# Default values for wrapper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    repository: ghcr.io/hagzag/keda-poc
    tag: v1.3.1 

api:
  enabled: true
  fullnameOverride: api
  service: 
    enabled: true
    port: 9090
  args:
  - poetry
  - run
  - uvicorn
  - src.api.main:app
  - --host
  - 0.0.0.0
  - --port 
  - 9090

worker:
  enabled: true
  fullnameOverride: worker
  service: 
    enabled: true
    port: 8080
  replicaCount: 0
  args:
  - poetry
  - run
  - uvicorn
  - src.worker.main:app
  - --host
  - 0.0.0.0
  - --port 
  - 8080


